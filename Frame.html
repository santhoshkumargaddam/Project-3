<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester City Hall of Frames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #6caddf;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .frame {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .frame img {
            width: 100px;
            height: 75px;
            display: block;
            margin: 0 auto;
        }
        .frame h2 {
            font-size: 24px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Manchester City Hall of Frames</h1>
    </header>
    <div class="container">
        <div class="frame">
            <img src="image1.jpg" alt="Frame 1">
            <h2>Sergio Aguero</h2>
        </div></h2>
        </div>
        <div class="frame">
            <img src="image2.jpg" alt="Frame 2">
            <h2>Kevin De Bruyne</h2>
        </div>
        <div class="frame">
            <img src="image3.jpg" alt="Frame 3">
            <h2>david silva</h2>
        </div>
        <div class="frame">
            <img src="image4.jpg" alt="Frame 4">
            <h2>Erling Haaland</h2>
        </div>

    </div>
</body>
</html>
