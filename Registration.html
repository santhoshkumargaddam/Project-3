<html>
    <head>
        <title>Registration</title>
        <style>
            h1{
                text-align:center;
                color:antiquewhite;
            }
            form{
                background-color: rgba(27, 220, 246, 0.8);
                color:rgb(7, 6, 0);
                padding-top: 50px;
                padding-left: 50px;
                padding-right: 60px;
                padding-bottom: 80px;
            }
        </style>
      </head>
    <body>
        <body><h1>Registration Form</h1></body>
        <body background="fan1.jpg"></body>
        <form align="left">
            Name: 
            <br> <input type="text" name="sname" placeholder="Enter name" autofocus><br>
            Date of Birth :<br>
            <input type="date" name="bname" placeholder="Enter DOB"><br>
            Email ID: <br><input type="email" name="email" placeholder="Enter mail"><br>
            Username: <br><input type="text" name="username" placeholder="Enter username"><br><br>
            Gender: <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="Female">Female<br><br>
            Fav Player: <select name="player"><br>
                <option value="Haaland">Haaland</option>
                <option value="De Bruyne">De Bruyne</option>
                <option value="Folden">Folden</option>
                <option value="Ruben">Ruben</option>
                </select><br><br>
            Country:<br>
            <input type="checkbox" name="UK">UK<br>
            <input type="checkbox" name="USA">USA<br>
            <input type="checkbox" name="Other">Other<br>
            Address:<br><textarea name="mytest" cols="35" row="45">
            </textarea><br>
            Create Password: <br><input type="password" name="pass" placeholder="Enter password"><br>
            Confirm Password: <br><input type="password" name="pass" placeholder="Enter password"><br><br>
            <input type="submit">
            <button type="reset">Reset</button> 
        </form>
    </body>
</html>
